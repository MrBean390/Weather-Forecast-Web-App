<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information for the document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title shown in the browser tab -->
    <title>Weather App</title>

    <!-- Linking external stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    
    <!-- Main container that holds the entire app -->
    <main class="main-container">
          
        <!-- Search Input Section -->
        <section class="input-container">
            <input type="text" class="city-input" placeholder="Search city">
            <button class="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </section>
        
        <!-- Weather Information Section -->
        <section class="weather-info" style="display: none;">

            <!-- Location and Date Display -->
            <div class="location-date-container">
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <h4 class="country-txt">Roha</h4>
                </div>
                <h5 class="current-date-txt regular-txt">Wed, 07 Oct</h5>
            </div>

            <!-- Weather Summary (Temperature + Condition) -->
            <div class="weather-summary-container">
                <img src="./assets/weather/clouds.svg" class="weather-summary-img" alt="">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">29 â„ƒ</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>

            <!-- Extra Weather Conditions (Humidity + Wind) -->
            <div class="weather-conditions-container">

                <!-- Humidity -->
                <div class="condition-item">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>

                <!-- Wind Speed -->
                <div class="condition-item">
                    <i class="fa-solid fa-wind"></i>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">2 M/s</h5>
                    </div>
                </div>
            </div>

            <!-- Forecast section (can display upcoming weather info) -->
            <div class="forecast">
                <!-- Forecast data will be inserted here using JavaScript -->
            </div>
        </section>

        <!-- Search Message Section -->
        <section class="search-city section-message">
            <img src="./assets/message/search-city.png" alt="">
            <h1>Search City</h1>
            <h4 class="regular-txt">
                Find out the weather condition of the city
            </h4>
        </section>

        <!-- Not Found Section -->
        <section class="not-found section-message" style="display: none;">
            <img src="./assets/message/not-found.png" alt="">
            <h1>City Not Found</h1>
            <h4 class="regular-txt">
                Please check the spelling and try again
            </h4>
        </section>
    </main>

    <!-- External JavaScript file for API logic and interactivity -->
    <script src="script.js" defer></script>
</body>
</html>
